<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Propiedad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-container {
        position: relative;
        width: 100%;
        max-width: 800px;
        margin: auto;
        overflow: hidden;
        border-radius: 10px;
    }
    .carousel-slides img {
        display: none;
        width: 100%;
    }
    .carousel-control {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0,0,0,0.5);
        border: none;
        color: white;
        padding: 10px;
        cursor: pointer;
        z-index: 10;
    }
    #prevButton { left: 10px; }
    #nextButton { right: 10px; }

    .carousel-dots {
        text-align: center;
        margin-top: 10px;
    }
    .dot {
        height: 12px;
        width: 12px;
        margin: 0 4px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        cursor: pointer;
    }
    .dot.active {
        background-color: #717171;
    }

    .map-container {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        border-radius: 8px;
        margin: 20px 0;
    }
    .map-container iframe {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        border: 0;
    }
  </style>
</head>
<body>

  <section class="d-flex justify-content-center align-items-center bg-light p-3">
    <a href="https://departamentoslistado.rf.gd/departamentos/"class="btn btn-outline-primary">
      <i class="bi bi-arrow-return-left me-2"></i> Volver al listado
    </a>
  </section>

  <div class="carousel-container mt-3">
    <div class="carousel-slides" id="carouselSlides">
      <img src="img1.webp" alt="Imagen"><img src="img2.webp" alt="Imagen"><img src="img3.webp" alt="Imagen"><img src="img4.webp" alt="Imagen"><img src="img5.webp" alt="Imagen"><img src="img6.webp" alt="Imagen"><img src="img7.webp" alt="Imagen"><img src="img8.webp" alt="Imagen"><img src="img9.webp" alt="Imagen"><img src="img10.webp" alt="Imagen"><img src="img11.webp" alt="Imagen"><img src="img12.webp" alt="Imagen"><img src="img13.webp" alt="Imagen"><img src="img14.webp" alt="Imagen"><img src="img15.webp" alt="Imagen"><img src="img16.webp" alt="Imagen"><img src="img17.webp" alt="Imagen"><img src="img18.webp" alt="Imagen"><img src="img19.webp" alt="Imagen">
    </div>
    <button class="carousel-control" id="prevButton">&#10094;</button>
    <button class="carousel-control" id="nextButton">&#10095;</button>
    <div class="carousel-dots" id="carouselDots"></div>
  </div>

  <div class="container mt-4">
    <div class="card shadow-sm border-0 mb-4">
      <div class="card-body">
        <h5 class="card-title text-primary">$ 400</h5>
        <h6 class="card-subtitle mb-2 text-muted">Palermo 17/12/2024</h6>
        <p class="card-text mt-3">depto ubicado en palermo</p>
      </div>
    </div>

    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52563.439742564246!2d-58.4622151039501!3d-34.573426428791045!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb59c771eb933%3A0x6b3113b596d78c69!2sPalermo%2C%20Cdad.%20Aut%C3%B3noma%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1748547217163!5m2!1ses!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const slides = document.querySelectorAll('#carouselSlides img');
      const prevButton = document.getElementById('prevButton');
      const nextButton = document.getElementById('nextButton');
      const dotsContainer = document.getElementById('carouselDots');
      let currentIndex = 0;

      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.style.display = i === index ? 'block' : 'none';
          dotsContainer.children[i].classList.toggle('active', i === index);
        });
      }

      slides.forEach(() => {
        const dot = document.createElement('span');
        dot.classList.add('dot');
        dotsContainer.appendChild(dot);
      });

      Array.from(dotsContainer.children).forEach((dot, i) => {
        dot.addEventListener('click', () => {
          currentIndex = i;
          showSlide(currentIndex);
        });
      });

      prevButton.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        showSlide(currentIndex);
      });

      nextButton.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
      });

      showSlide(currentIndex);
    });
  </script>

</body>
</html>
